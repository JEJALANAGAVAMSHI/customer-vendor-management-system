<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
</head>

<body>
    <aside id="sidebar" class="sidebar">       
        <ul class="sidebar-nav hover" id="sidebar-nav" >
                <li><a routerLink="/vendordashboard">Dashboard</a></li>
                <li><a routerLink="/addbusiness">Add Business</a></li>
                <li><a routerLink="/vendor/add-product/{{this.businessId}}">Add Products</a></li>
                <li><a routerLink="/vendor/add-service/{{this.businessId}}">Add Services</a></li>
                <li><a routerLink="/vendor/add-location/{{this.businessId}}">Add Location</a></li>
                <li><a routerLink="/vendordashboard/offers/{{this.businessId}}">Offers</a></li>
                
            </ul>
        
    </aside>

    <div class="main-content">
        <div class="form-container">
            <h2>Add Service</h2>
            <div class="form-group">
                <label for="name">Service Name:</label>
                <input type="text" id="name" [(ngModel)]="service.serviceName">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" [(ngModel)]="service.description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" [(ngModel)]="service.price">
            </div>
            <div class="form-group">
                <button (click)="onSubmit()">Add Service</button>
            </div>
        </div>
    </div>
</body>

</html>
