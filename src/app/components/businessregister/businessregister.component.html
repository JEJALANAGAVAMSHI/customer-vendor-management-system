<!-- Business Registration Content -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<div class="container content-wrapper">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <h3 class="text-center" style="padding-top: 30px;">Register Your Business on <span class="urban-unite-font text-danger">URBAN UNITE</span></h3>
        <p class="text-center">
          By registering, you agree to Urban Unite's <a href="#" class="text-decoration-none">Terms of Service</a> and acknowledge Urban Unite's <a href="#" class="text-decoration-none">Privacy Policy</a>.
        </p>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" 
            [(ngModel)]="vendor.userName" name="username" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" 
            [(ngModel)]="vendor.address" name="address"required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="State"
              [(ngModel)]="vendor.state" name="state" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Postcode"
              [(ngModel)]="vendor.postalCode" name="postalcode" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone number"
            [(ngModel)]="vendor.phoneNumber" name="phonenumber" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter email address"
            [(ngModel)]="vendor.email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password"
            [(ngModel)]="vendor.passwordHash" name="passwordHash" required>
          </div>
          <button type="submit" class="btn btn-danger w-100" (click)="onRegister()">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#" class="text-primary text-decoration-none">Log in</a></p>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="https://th.bing.com/th/id/OIP.UiG8TrzDJtFiAhB0XeK6sgHaE8?pid=ImgDet&w=474&h=316&rs=1" alt="Image" class="img-fluid rounded">
      </div>
    </div>
  </div>
