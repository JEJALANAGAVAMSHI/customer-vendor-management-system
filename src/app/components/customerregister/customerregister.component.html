<!-- Business Registration Content -->
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<div class="container content-wrapper">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <h3 class="text-center" style="padding-top: 30px;">Step Into <span class="urban-unite-font text-danger">URBAN UNITE</span> : Join Us Today!!</h3>
        <p class="text-center">
            Sign up to discover, connect, and engage with local businesses and services.
        </p>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" 
            [(ngModel)]="customer.userName" 
            name="username" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" 
            [(ngModel)]="customer.address" 
            name="address" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="State" 
              [(ngModel)]="customer.state" 
              name="state" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Postcode" 
              [(ngModel)]="customer.postalCode" 
              name="postalcode" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone number" 
            [(ngModel)]="customer.phoneNumber"
            name="phonenumber" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter email address" 
            [(ngModel)]="customer.email"
            name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" 
            [(ngModel)]="customer.passwordHash"
            name="passwordHash" required>
          </div>
          <button type="submit" (click)="onRegister()" class="btn btn-danger w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a routerLink="/login" class="text-primary text-decoration-none">Log in</a></p>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <!-- <img src="https://th.bing.com/th/id/OIP.CCEyGAY4x44EXlBVqVxtsQHaHa?rs=1&pid=ImgDetMain" alt="Image" class="img-fluid rounded"> -->
        <img src="https://primesmile.com/wp-content/uploads/2021/02/paperwork.png" alt="Image" class="img-fluid rounded">
      </div>
    </div>
  </div>
