<!-- src/app/components/add-offer/add-offer.component.html -->
<div class="container">
    <h2>Add New Offer for Business ID: {{ offer.businessId }}</h2>
  
    <form (ngSubmit)="addOffer()">
      <div class="form-group">
        <label for="offerName">Offer Name</label>
        <input type="text" id="offerName" [(ngModel)]="offer.offerName" name="offerName" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="offer.description" name="description" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="dateFrom">Date From</label>
        <input type="date" id="dateFrom" [(ngModel)]="offer.dateFrom" name="dateFrom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="dateTo">Date To</label>
        <input type="date" id="dateTo" [(ngModel)]="offer.dateTo" name="dateTo" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-success">Add Offer</button>
    </form>
  </div>
