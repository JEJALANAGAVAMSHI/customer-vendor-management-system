<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4">
    <h3 class="text-center" style="padding-top: 30px;">
      Log in to <span class="urban-unite-font text-danger">URBAN UNITE</span>
    </h3>
    <p class="text-center">
      By continuing, you agree to Urban Unite's 
      <a href="#" class="text-decoration-none">Terms of Service</a> 
      and acknowledge Urban Unite's 
      <a href="#" class="text-decoration-none">Privacy Policy</a>.
    </p>
    <form (ngSubmit)="onLogin()">
      <!-- Form fields remain the same -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Log In</button>
    </form>
    <p class="text-center mt-3">
      New User? 
      <a href="#" class="text-primary text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
