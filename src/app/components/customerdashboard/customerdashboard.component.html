<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shops</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>

        <div class="main-content">
            
            <div class="card events-card">
                <a [routerLink]="['/customer/offers']">
                    <h2>Upcoming Events/Offers</h2>
                    <p>Details about events and offers...</p>
                </a>
            </div>
            
            <!-- Shops Section -->
            <div class="section">
                <h2>Shops near me</h2>
                <div class="cards-container">
                    <div class="card-item">
                        <a href="#">
                            <img src="https://www.bing.com/th/id/OIP.Uf7LMXTLeZlYdH0MqW4M-AAAAA?rs=1&pid=ImgDetMain" alt="Shop 1">
                        </a>
                    </div>
                    <div class="card-item">
                        <a href="#">
                            <img src="https://th.bing.com/th/id/OIP.YZHsCoN4I6_PB6fh0t5sOQHaE8?rs=1&pid=ImgDetMain" alt="Shop 2">
                        </a>
                    </div>
                </div>
                <div class="cards-container">
                    <div class="card-item">
                        <a href="#">
                            <img src="https://www.designdekko.com/uploads/project/1605685909_11.jpg" alt="Shop 3">
                        </a>
                    </div>
                    <div class="card-item">
                        <a href="#">
                            <img src="https://www.designdekko.com/uploads/project/1605685909_11.jpg" alt="Shop 4">
                        </a>
                    </div>
                </div>
                <button class="more-button" routerLink="/business-list">More</button>
            </div>
            
        </div>
    </div>

</body>
</html>
