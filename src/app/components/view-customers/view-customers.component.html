    <app-sidebar></app-sidebar>

    <div class="main-content">

        <div class="container">
            <h2 class="my-4">All Customers</h2>
            <div *ngIf="loading">Loading...</div>
            <div *ngIf="error">{{ error }}</div>

            <div *ngIf="!loading && customers.length">
                <div class="customer-cards">
                    <div class="customer-card" *ngFor="let customer of customers">
                        <h3>{{ customer.userName }}</h3>
                        <p><strong>Email:</strong> {{ customer.email }}</p>
                        <p><strong>Phone Number:</strong> {{ customer.phoneNumber }}</p>
                        <p><strong>Address:</strong> {{ customer.address }}</p>
                        <p><strong>State:</strong> {{ customer.state }}</p>
                        <p><strong>Postal Code:</strong> {{ customer.postalCode }}</p>
                        <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
