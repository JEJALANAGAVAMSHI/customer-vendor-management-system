    <app-sidebar></app-sidebar>
    <div class="main-content">
        <div class="container">
            <h2 class="my-4">All Vendors</h2>
            <div class="vendor-cards">
                <div class="vendor-card" *ngFor="let vendor of vendors">
                    <h3>{{ vendor.userName }}</h3>
                    <p><strong>Email:</strong> {{ vendor.email }}</p>
                    <p><strong>Address:</strong> {{ vendor.address }}</p>
                    <p><strong>State:</strong> {{ vendor.state }}</p>
                    <p><strong>Phone Number:</strong> {{ vendor.phoneNumber }}</p>
                    <p><strong>Postal Code:</strong> {{ vendor.postalCode }}</p>
                    <button class="btn btn-danger" (click)="deleteVendor(vendor.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
