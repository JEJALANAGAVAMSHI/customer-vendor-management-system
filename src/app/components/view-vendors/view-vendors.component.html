<div class="container">
    <h2 class="my-4">All Vendors</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>State</th>
          <th>Phone Number</th>
          <th>Postal Code</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors">
          <td>{{ vendor.userName }}</td>
          <td>{{ vendor.email }}</td>
          <td>{{ vendor.address }}</td>
          <td>{{ vendor.state }}</td>
          <td>{{ vendor.phoneNumber }}</td>
          <td>{{ vendor.postalCode }}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
