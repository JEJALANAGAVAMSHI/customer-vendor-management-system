<!-- Add Business Content -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6">
    <h3 class="text-center">Add Your Business on <span class="urban-unite-font text-danger">URBAN UNITE</span></h3>
    <p class="text-center">
      Add your business details to join our community.       
    </p>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Business Name" required>
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Category Select" required>
          <option value="" disabled selected>Select a category</option>
          <option value="1">Automotive</option>
          <option value="2">Shopping</option>
          <option value="3">Home Services</option>
          <option value="4">Food</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="State" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Postcode" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="d-flex">
          <select class="form-control mr-2" required>
            <option value="" disabled selected>Day From</option>
            <option>Mon</option>
            <option>Tue</option>
            <option>Wed</option>
            <option>Thu</option>
            <option>Fri</option>
            <option>Sat</option>
            <option>Sun</option>
          </select>
          <select class="form-control mr-2" required>
            <option value="" disabled selected>Day To</option>
            <option>Mon</option>
            <option>Tue</option>
            <option>Wed</option>
            <option>Thu</option>
            <option>Fri</option>
            <option>Sat</option>
            <option>Sun</option>
          </select>
          <input type="time" class="form-control mr-2" required>
          <input type="time" class="form-control" required>
        </div>
        <button type="button" class="btn btn-secondary btn-sm mt-2">Add Working Hours</button>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter email address" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Add Business</button>
    </form>
  </div>
</div>
