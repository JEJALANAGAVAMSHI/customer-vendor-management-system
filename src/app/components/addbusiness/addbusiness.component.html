<!-- Add Business Content -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6">
    <h3 class="text-center">Add Your Business on <span class="urban-unite-font text-danger">URBAN UNITE</span></h3>
    <p class="text-center">
      Add your business details to join our community.       
    </p>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Business Name"
        [(ngModel)]="business.businessName" name="businessName" required>
      </div>
      <div class="mb-3">
        <select class="form-select"  [(ngModel)]="business.category" name="category" aria-label="Category Select" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Automotive">Automotive</option>
          <option value="Shopping">Shopping</option>
          <option value="Home Services">Home Services</option>
          <option value="Food">Food</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address"
        placeholder="Address" [(ngModel)]="business.address" name="address" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="State"
          placeholder="Address" [(ngModel)]="business.state" name="state" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Postcode"
          placeholder="Address" [(ngModel)]="business.postalCode" name="postalCode" required>
        </div>
      </div>
      <div class="mb-3">
        <div class="d-flex">
          <select class="form-control mr-2" [(ngModel)]="business.dayFrom" name="dayFrom" required>
            <option value="" disabled selected>Day From</option>
            <option value="Monday">Mon</option>
            <option value="Tuesday">Tue</option>
            <option value="Wednesday">Wed</option>
            <option value="Thursday">Thu</option>
            <option value="Friday">Fri</option>
            <option value="Saturday">Sat</option>
            <option value="Sunday">Sun</option>
          </select>
          <select class="form-control mr-2" [(ngModel)]="business.dayTo" name="dayTo"required>
            <option value="" disabled selected>Day To</option>
            <option value="Monday">Mon</option>
            <option value="Tuesday">Tue</option>
            <option value="Wednesday">Wed</option>
            <option value="Thursday">Thu</option>
            <option value="Friday">Fri</option>
            <option value="Saturday">Sat</option>
            <option value="Sunday">Sun</option>
          </select>
          <input type="time" class="form-control mr-2" [(ngModel)]="business.timeFrom" name="timeFrom" required>
          <input type="time" class="form-control" [(ngModel)]="business.timeTo" name="timeTo" required>
        </div>
        <button type="button" class="btn btn-secondary btn-sm mt-2">Add Working Hours</button>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter email address" [(ngModel)]="business.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-danger w-100" (click)="onSubmit()">Add Business</button>
    </form>
  </div>
</div>
