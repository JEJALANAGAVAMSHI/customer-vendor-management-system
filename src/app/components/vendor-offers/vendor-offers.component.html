<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
</head>
<body>
    <div class="vendor-dashboard">

        <aside id="sidebar" class="sidebar">       
            <ul class="sidebar-nav hover" id="sidebar-nav" >
                    <li><a routerLink="/vendordashboard">Dashboard</a></li>
                    <li><a routerLink="/addbusiness">Add Business</a></li>
                    <li><a routerLink="/vendor/add-product/{{this.businessId}}">Add Products</a></li>
                    <li><a routerLink="/vendor/add-service/{{this.businessId}}">Add Services</a></li>
                    <li><a routerLink="/vendor/add-location/{{this.businessId}}">Add Location</a></li>
                    <li><a routerLink="/vendordashboard/offers/{{this.businessId}}">Offers</a></li>
                    
                </ul>
            
        </aside>

        <div class="main-content">
            
            <div class="container" *ngIf="!isLoading">
                <h2 style="text-align: center;">Offers for your Business</h2>
                <button class="btn btn-success add-offer-btn" (click)="addOffer()">Add New Offer</button>
                <div class="offers-container">
                  <div class="offer-card" *ngFor="let offer of offers">
                    <h3>{{ offer.offerName }}</h3>
                    <p>{{ offer.description }}</p>
                    <p><strong>From :</strong> {{ offer.dateFrom | date:'yyyy-MM-dd' }}</p>
                    <p><strong>To :</strong> {{ offer.dateTo | date:'yyyy-MM-dd' }}</p>
                    <button class="btn btn-danger" (click)="deleteOffer(offer.offerId)">Delete Offer</button>
                  </div>
                </div>

                <ng-template #noOffers>
                    <p>No offers available for this business.</p>
                </ng-template>
                
            </div>
        </div>
    </div>
</body>
</html>
