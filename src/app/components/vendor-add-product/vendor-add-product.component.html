<div>
    <h2>Add Product</h2>
    <div>
      <label for="name">Product Name:</label>
      <input type="text" id="name" [(ngModel)]="product.productName">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price">
    </div>
    <button (click)="onSubmit()">Add Product</button>
  </div>
