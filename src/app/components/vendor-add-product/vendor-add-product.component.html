<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
</head>

<body>
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <h5>URBAN UNITE</h5>
                <li><a routerLink="/vendordashboard">Dashboard</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a routerLink="/addbusiness">Add Business</a></li>
                <li><a href="#logout">Log Out</a></li>
            </ul>
        </nav>
    </aside>
    <div class="navbar">
        <div class="navbar-left">
            <h1>Vendor Dashboard</h1>
        </div>
        <div class="navbar-right">
            <ul>
                <a href="#notifications">Notifications</a>
                <a href="#messages">Messages</a>
                <a href="#account">Account</a>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="form-container">
            <h2>Add Product</h2>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" [(ngModel)]="product.productName">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" [(ngModel)]="product.description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <button (click)="onSubmit()">Add Product</button>
            </div>
        </div>
    </div>
</body>

</html>
